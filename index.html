<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="timer"></div>
    <button id="start">Start the quiz!</button>
        <div class="question">
            <h2 style="display:none;" id="questionTitle"></h2>
            <div style="display:none;" id="a"><button  id="checkA" type="button" class="question-button">t</button></div>
            <div style="display:none;" id="b"><button  id="checkB" type="button" class="question-button">t</button></div>
            <div style="display:none;" id="c"><button  id="checkC" type="button" class="question-button">t</button></div>
            <div style="display:none;" id="d"><button  id="checkD" type="button" class="question-button">t</button></div>
            <h4 id="results-text" style="display:none;"></h4>
        </div>
        <form id="submit-score" style="display:none;">
            <h2>Congrats on passing the quiz!</h2>
            <h4>Enter your intials to track your score!</h4>
            <h4 id="scoreGetter"></h4>
            <div>
            <input id="initials-value" type="textarea" placeholder="Enter your initials">
            <button id="leaderboard-button" type="submit">Submit</button>
            </div>
        </form>
        <div id="leaderboard" style="display:flex;">
        </div>


    
    <script src="index.js"></script>
</body>
</html>
